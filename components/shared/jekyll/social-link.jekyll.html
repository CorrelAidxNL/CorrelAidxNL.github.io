{% if site.data.social_links.social %}
<div class="social">
  <ul class="social__list list-reset">
    {% for social in site.data.social_links.social %}
    <li class="social__item">
      <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="{{social.icon | downcase}} icon">
        {% if social.name %}
          <i class="ion ion-md-{{social.name | downcase}}"></i>
        {% else %}
          <i class="ion ion-logo-{{social.icon | downcase}}"></i>
        {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
